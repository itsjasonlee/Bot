<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src='./scripts/d3.v4.min.js'></script>

<body>
    <form>
        <label><input type="radio" name="dataset" id="dataset" value="Early"> Early </label>
        <label><input type="radio" name="dataset" id="dataset" value="Mid"> Mid</label>
        <label><input type="radio" name="dataset" id="dataset" value="Late"> Late</label>
    </form>
<script>
    d3.select("input[value=\"total\"]").property("checked", true);

    var svg = d3.select("body")
        .append("svg")
        .append("g")

    svg.append("g")
        .attr("class", "slices");
    svg.append("g")
        .attr("class", "labelName");
    svg.append("g")
        .attr("class", "labelValue");
    svg.append("g")
        .attr("class", "lines");

    var width = 1400,
        height = 644,
        radius = Math.min(width, height) / 2;

    var pie = d3.pie()
        .sort(null)
        .value(function(d) {
            return d.value;
        });

    var arc = d3.arc()
        .outerRadius(radius * 0.8)
        .innerRadius(radius * 0.4);

    var outerArc = d3.arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9);

    var legendRectSize = (radius * 0.05);
    var legendSpacing = radius * 0.02;


    var div = d3.select("body").append("div").attr("class", "toolTip");

    svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var colorRange = d3.scaleOrdinal(d3.schemeCategory20);
    var color = d3.scaleOrdinal()
        .range(colorRange.range());

     //Data from RaceWinRate data processor.
    Early = [
            {label:"Terran win over Zerg", value:14.79}, 
            {label:"Terran win over Protoss", value:20.02}, 
            {label:"Protoss win over Terran", value:17.10},
            {label:"Protoss win over Zerg", value:17.00},
            {label:"Zerg win over Terran", value:18.64},
            {label:"Zerg win over Protoss", value:12.45}
        ];

    Mid = [
            {label:"Terran win over Zerg", value:11.76}, 
            {label:"Terran win over Protoss", value:24.43}, 
            {label:"Protoss win over Terran", value:19.80},
            {label:"Protoss win over Zerg", value:14.00},
            {label:"Zerg win over Terran", value:17.28},
            {label:"Zerg win over Protoss", value:12.74}
        ];

    Late = [
            {label:"Terran win over Zerg", value:15.34}, 
            {label:"Terran win over Protoss", value:15.60}, 
            {label:"Protoss win over Terran", value:20.35},
            {label:"Protoss win over Zerg", value:19.13},
            {label:"Zerg win over Terran", value:14.91},
            {label:"Zerg win over Protoss", value:14.67}
        ];
            
            //To pick the view.
    d3.selectAll("input")
        .on("change", selectDataset);
        
        //selects the dataset
    function selectDataset(){
        var value = this.value;
        if (value == "Early"){
            change(Early);
        }
        else if (value == "Mid"){
            change(Mid);
        }
        else if (value == "Late"){
            change(Late);
        }
    }

    //Creates the view using D3 functions
    function change(data) {

        /* ------- PIE SLICES -------*/
        var slice = svg.select(".slices").selectAll("path.slice")
            .data(pie(data), function(d){ return d.data.label });

        slice.enter()
            .insert("path")
            .style("fill", function(d) { return color(d.data.label); })
            .attr("class", "slice");

        slice
            .transition().duration(1000)
            .attrTween("d", function(d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    return arc(interpolate(t));
                };
            })
        slice
            .on("mousemove", function(d){
                div.style("left", d3.event.pageX+10+"px");
                div.style("top", d3.event.pageY-25+"px");
                div.style("display", "inline-block");
                div.html((d.data.label)+"<br>"+(d.data.value)+"%");
            });
        slice
            .on("mouseout", function(d){
                div.style("display", "none");
            });

        slice.exit()
            .remove();

        var legend = svg.selectAll('.legend')
            .data(color.domain())
            .enter()
            .append('g')
            .attr('class', 'legend')
            .attr('transform', function(d, i) {
                var height = legendRectSize + legendSpacing;
                var offset =  height * color.domain().length / 2;
                var horz = -3 * legendRectSize;
                var vert = i * height - offset;
                return 'translate(' + horz + ',' + vert + ')';
            });

        legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)
            .style('fill', color)
            .style('stroke', color);

        legend.append('text')
            .attr('x', legendRectSize + legendSpacing)
            .attr('y', legendRectSize - legendSpacing)
            .text(function(d) { return d; });

        /* ------- TEXT LABELS -------*/

        var text = svg.select(".labelName").selectAll("text")
            .data(pie(data), function(d){ return d.data.label });

        text.enter()
            .append("text")
            .attr("dy", ".35em")
            .text(function(d) {
                return (d.data.label+": "+d.value+"%");
            });

        function midAngle(d){
            return d.startAngle + (d.endAngle - d.startAngle)/2;
        }

        text
            .transition().duration(1000)
            .attrTween("transform", function(d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    var d2 = interpolate(t);
                    var pos = outerArc.centroid(d2);
                    pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                    return "translate("+ pos +")";
                };
            })
            .styleTween("text-anchor", function(d){
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    var d2 = interpolate(t);
                    return midAngle(d2) < Math.PI ? "start":"end";
                };
            })
            .text(function(d) {
                return (d.data.label+": "+d.value+"%");
            });

        text.exit()
            .remove();

        /* ------- SLICE TO TEXT POLYLINES -------*/

        var polyline = svg.select(".lines").selectAll("polyline")
            .data(pie(data), function(d){ return d.data.label });

        polyline.enter()
            .append("polyline");

        polyline.transition().duration(1000)
            .attrTween("points", function(d){
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    var d2 = interpolate(t);
                    var pos = outerArc.centroid(d2);
                    pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                    return [arc.centroid(d2), outerArc.centroid(d2), pos];
                };
            });

        polyline.exit()
            .remove();
    };

    </script>
</body>
